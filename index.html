<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="calculator">
      <div class="textDisplay"></div>
      <div class="inputGrid">
        <div class="input">7</div>
        <div class="input">8</div>
        <div class="input">9</div>
        <div class="input">x</div>
        <div class="input">del</div>
        <div class="input">6</div>
        <div class="input">5</div>
        <div class="input">4</div>
        <div class="input">/</div>
        <div class="input">bk</div>
        <div class="input">3</div>
        <div class="input">2</div>
        <div class="input">1</div>
        <div class="input">+</div>
        <div class="input">=</div>
        <div class="input">0</div>
        <div class="input">00</div>
        <div class="input">.</div>
        <div class="input">-</div>
        <div class="input">=</div>
      </div>
    </div>
  </body>
</html>
